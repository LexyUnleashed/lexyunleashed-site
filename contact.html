    <main class="contact-page">
        <section class="contact-content">
            <h1 class="glow-header">Contact Me</h1>

            <p>Got questions, collaborations, chaos to share? Drop me a message below or email me directly at <a href="mailto:lexy@lexyunleashed.com" class="contact-link">lexy@lexyunleashed.com</a>.</p>

            <form class="contact-form" action="#" metod="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit">Send the Chaos &rarr;</button>
            </form>
        </section>
